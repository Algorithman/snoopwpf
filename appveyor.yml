# http://www.appveyor.com/docs/appveyor-yml
branches:
  only:
    - master
    - develop
    - /\d*\.\d*\.\d*/

image: Visual Studio 2019
test: off

environment:
  SignPathAuthToken:
    secure: obZYJASPzLn/jagKd1s0MudX/USRVm21taJzZ5cyQZadBF1TF5zXkuDt7hVkU9QM

install:
  - ps: Invoke-WebRequest 'https://dot.net/v1/dotnet-install.ps1' -OutFile 'dotnet-install.ps1'
  - ps: ./dotnet-install.ps1 -Version 5.0.100 -InstallDir "C:\Program Files\dotnet"

build_script:
  - cmd: dotnet --info
  - cmd: .\build.cmd CI -Verbose

after_build:
  - ps: gci -Filter *.trx -Path .\output\test-results\ | % { (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/mstest/$($env:APPVEYOR_JOB_ID)", (Resolve-Path $_.FullName)) }

nuget:
  disable_publish_on_pr: true

skip_commits:
  files:
    - '**/*.md'

deploy:
  - provider: Webhook
    url: https://app.signpath.io/API/v1/622164c8-36db-41ab-b5fd-7967c501ce93/Integrations/AppVeyor?ProjectSlug=snoopwpf&SigningPolicySlug=test-signing
    authorization:
      secure: obZYJASPzLn/jagKd1s0MudX/USRVm21taJzZ5cyQZadBF1TF5zXkuDt7hVkU9QM